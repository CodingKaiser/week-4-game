<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	<link rel="icon" href="assets/images/slug.jpg">
</head>

<body>
	<header id="title">
		<h1 id="title-text">Star Wars RPG</h1>
	</header>
	<div id="wrapper">
		<section id="choose-character">
			<!--
			<div id="darth-maul" class="character">
				<p class="character-descriptor">Darth Maul</p>
				<div class="img-container">
					<img class="character-image" src="assets/images/darthMaul.jpg">
				</div>
				<p class="character-descriptor">170</p>
			</div>
			-->
			<h1 id="choose-character-text">Your Character</h1>
		</section>
		<hr>
		<section id="enemies-selection">
			<h1 id="enemies-selection-text">Enemies Available To Attack</h1>
		</section>
		<hr>
		<section id="fight">
			<h1 id="fight-header">Fight Section</h1>
			<button id="attack-btn">Attack</button>
			<h1 id="defender-text">Defender</h1>
			<p id="fight-log-attacker" class="fight-log"></p>
